<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .message { padding: 5px; margin: 5px 0; background: #f0f0f0; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        input { padding: 8px; width: 300px; margin: 5px; }
        #log { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    
    <div>
        <label>Token: <input type="text" id="token" placeholder="Paste your JWT token here" style="width: 500px;"></label>
        <button onclick="getTokenFromStorage()">Get from LocalStorage</button>
    </div>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <div id="status" class="status disconnected">Disconnected</div>
    </div>
    
    <div>
        <h3>Actions</h3>
        <div>
            <input type="text" id="conversationId" placeholder="Conversation ID">
            <button onclick="joinConversation()">Join Conversation</button>
        </div>
        <div>
            <input type="text" id="message" placeholder="Message">
            <button onclick="sendMessage()">Send Message</button>
        </div>
        <button onclick="sendTyping(true)">Start Typing</button>
        <button onclick="sendTyping(false)">Stop Typing</button>
    </div>
    
    <div>
        <h3>Log</h3>
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let conversationId = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'message';
            entry.innerHTML = `<strong>[${time}]</strong> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Connected';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected';
            }
        }
        
        function getTokenFromStorage() {
            const token = localStorage.getItem('access_token');
            if (token) {
                document.getElementById('token').value = token;
                log('Token retrieved from localStorage');
            } else {
                log('No token found in localStorage', 'error');
            }
        }
        
        function connect() {
            const token = document.getElementById('token').value;
            if (!token) {
                log('Please enter a token', 'error');
                return;
            }
            
            const wsUrl = `ws://localhost:8000/ws/messages/?token=${token}`;
            log(`Connecting to ${wsUrl.replace(token, 'TOKEN_HIDDEN')}...`);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('WebSocket connected!', 'success');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`Received: ${JSON.stringify(data, null, 2)}`);
                
                if (data.type === 'connection_established') {
                    log(`Connected as user: ${data.user_id}`, 'success');
                }
            };
            
            ws.onerror = (error) => {
                log(`WebSocket error: ${error}`, 'error');
            };
            
            ws.onclose = (event) => {
                log(`WebSocket closed: ${event.code} - ${event.reason}`, 'warning');
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function send(data) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected', 'error');
                return;
            }
            ws.send(JSON.stringify(data));
            log(`Sent: ${JSON.stringify(data)}`);
        }
        
        function joinConversation() {
            conversationId = document.getElementById('conversationId').value;
            if (!conversationId) {
                log('Please enter a conversation ID', 'error');
                return;
            }
            send({
                type: 'join_conversation',
                conversation_id: conversationId
            });
        }
        
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message || !conversationId) {
                log('Please join a conversation and enter a message', 'error');
                return;
            }
            send({
                type: 'send_message',
                conversation_id: conversationId,
                content: message
            });
            document.getElementById('message').value = '';
        }
        
        function sendTyping(isTyping) {
            if (!conversationId) {
                log('Please join a conversation first', 'error');
                return;
            }
            send({
                type: 'typing',
                conversation_id: conversationId,
                is_typing: isTyping
            });
        }
    </script>
</body>
</html>
